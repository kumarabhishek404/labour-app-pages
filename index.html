<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAARYA</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="fav.png" type="image/png" />
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
        }

        /* Navbar Container */
        nav {
            background-color: #2563eb;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Brand */
        .brand {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive Nav */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #2563eb;
                flex-direction: column;
                width: 100%;
                padding: 1rem 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/" class="brand">KAARYA</a>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="delete-account.html">Delete Account Policy</a>
        </div>
    </nav>

    <!-- Page content here -->
    <div style="padding: 2rem;">
        <h1>Welcome to KAARYA</h1>
        <p>This is your homepage. Use the navigation above to explore the policy pages.</p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>

</body>

</html>
